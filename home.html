<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/twitter.3.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>X. It's what's Happening / X</title>
  </head>
  <body class="dark:bg-black">
    <!-- nav -->
    <nav class="p-3">
      <!-- nav header -->
      <div class="mb-5 flex items-center justify-between">
        <img
          src="img/gmailavatar.jpg"
          alt="profile picture"
          class="block w-10 rounded-full"
        />
        <div class="logo-box">
          <!-- on light background -->
          <svg viewBox="0 0 24 24" aria-hidden="true" class="w-7 dark:hidden">
            <g>
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              ></path>
            </g>
          </svg>

          <!-- logo on white background -->
          <svg
            viewBox="0 0 24 24"
            aria-hidden="true"
            class="w-7 hidden dark:block"
          >
            <g>
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                fill="#ffffff"
                stroke="#000000"
                stroke-width="0.2"
              ></path>
            </g>
          </svg>
        </div>

        <a
          href="#"
          class="text-white font-bold flex items-center px-4 py-2 justify-center rounded-3xl premium-bg"
          >Premium</a
        >
      </div>

      <!-- For You and Following Links -->

      <div class="flex justify-around border-b-1 border-gray-100">
        <div class="py-2 border-b-5 border-xprimary">
          <a href="#" class="text-md font-bold">For you</a>
        </div>
        <div class="py-2">
          <a href="#" class="text-md text-gray-400 font-bold">Following</a>
        </div>
      </div>

      <!-- show more posts -->
      <div class="py-3 text-center border-b-1 border-gray-100">
        <span class="text-xprimary">Show 224 posts</span>
      </div>
    </nav>

    <!-- POSTS: -->
    <main>
      <div class="post px-3 py-2">
        <!-- profile -->
        <div class="profile-picture">
          <img
            src="img/elon.JPG"
            alt="profile picture"
            class="block w-10 rounded-full"
          />
        </div>
        <!-- profile handle and post content -->
        <div class="handle-post">
          <div class="profile-option">
            <div class="profiledetails">
              <div class="handlename">Elon Musk</div>
              <div class="verified-icon">
                <svg
                  viewBox="0 0 22 22"
                  aria-label="Verified account"
                  role="img"
                  class="w-5"
                  data-testid="icon-verified"
                  fill="#1d9bf0"
                >
                  <g>
                    <path
                      d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"
                    ></path>
                  </g>
                </svg>
              </div>
              <div class="elonx">
                <img src="img/xlogo-sm.jpg" alt="ximage" class="w-4" />
              </div>
              <span class="handle inline-block text-gray-500"
                >@elonmusk <span class="inline-block">.</span>
                <span class="inline-block">22h</span>
              </span>
            </div>
            <div class="option">
              <svg
                viewBox="0 0 33 32"
                aria-hidden="true"
                class="w-5 mr-1"
                fill="#777"
              >
                <g>
                  <path
                    d="M12.745 20.54l10.97-8.19c.539-.4 1.307-.244 1.564.38 1.349 3.288.746 7.241-1.938 9.955-2.683 2.714-6.417 3.31-9.83 1.954l-3.728 1.745c5.347 3.697 11.84 2.782 15.898-1.324 3.219-3.255 4.216-7.692 3.284-11.693l.008.009c-1.351-5.878.332-8.227 3.782-13.031L33 0l-4.54 4.59v-.014L12.743 20.544M10.48 22.531c-3.837-3.707-3.175-9.446.1-12.755 2.42-2.449 6.388-3.448 9.852-1.979l3.72-1.737c-.67-.49-1.53-1.017-2.515-1.387-4.455-1.854-9.789-.931-13.41 2.728-3.483 3.523-4.579 8.94-2.697 13.561 1.405 3.454-.899 5.898-3.22 8.364C1.49 30.2.666 31.074 0 32l10.478-9.466"
                  ></path>
                </g>
              </svg>
              <svg
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="w-5"
                fill="#777"
              >
                <g>
                  <path
                    d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
          <!-- post content -->
          <div></div>

          <!-- Reactions and shares -->
          <div></div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
